<div class="container-fluid">
    <div style="text-align:center" class="">
      <a>
       
      </a>
    </div>
    <div class="container-fluid cards-display" >
      <div style="text-align:center">
        <div class="upload-button" (click)="openDialog()">
          <mat-icon>cloud_upload</mat-icon>
          <label for="file">Upload File</label>
        </div> 
      </div>
      <div class="card-container" >
          <mat-card class="example-card" *ngFor="let doc of bussines">
            <mat-card-header class='card-header'>
              <mat-card-title>{{doc.documentName}}</mat-card-title>
              <a href="{{doc.downloadLink}}" target="_blank"><mat-icon class="download-icon" >cloud_download</mat-icon></a>
            </mat-card-header>
            <mat-card-content class="card-content">
              <p>
                  {{doc.description}}
              </p>
            </mat-card-content>
          </mat-card>
      </div>
      <div class="card-container" >
          <mat-card class="example-card" *ngFor="let doc of comercial">
            <mat-card-header class='card-header'>
              <mat-card-title>{{doc.documentName}}</mat-card-title>
              <a href="{{doc.downloadLink}}" target="_blank"><mat-icon class="download-icon">cloud_download</mat-icon></a>
            </mat-card-header>
            <mat-card-content class="card-content" >
              <p>
                  {{doc.description}}
              </p>
            </mat-card-content>
          </mat-card>
      </div>
    </div>
</div>
